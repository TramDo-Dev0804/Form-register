<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form Floating Labels with TailwindCSS</title>
  <link href="tailwind.css" rel="stylesheet" />
  <script src="index.js" defer></script>
</head>

<body>
  <section id="form">
    <div class="min-h-screen bg-gray-100 p-0 sm:p-12">
      <div class="mx-auto max-w-md px-6 py-12 bg-white border-0 shadow-lg sm:rounded-3xl">
        <h1 class="text-2xl font-bold mb-8">ĐĂNG KÝ THÀNH VIÊN</h1>
        <form id="form" novalidate>
          <div class="relative z-0 w-full mb-5">
            <input type="text" name="name" placeholder=" "
              class="pt-3 pb-2 block w-full px-0 mt-0 bg-transparent border-0 border-b-2 appearance-none focus:outline-none focus:ring-0 focus:border-black border-gray-200" />
            <label for="name" class="absolute duration-300 top-3 -z-1 origin-0 text-gray-500">
              Họ và tên
            </label>
            <span class="text-sm text-red-600 hidden" id="error">
              Vui lòng nhập họ tên
            </span>
          </div>
          <div class="relative z-0 w-full mb-5">
            <label for="img" class="duration-300 top-3 -z-1 origin-0 text-gray-500">
              Ảnh đại diện
            </label>
            <input type='file'
              class="pt-3 pb-2 block w-full px-0 mt-0 bg-transparent border-0 border-b-2 appearance-none focus:outline-none focus:ring-0 focus:border-black border-gray-200" />
            <br><img id="myImg" src="#">
          </div>
          <div class="relative z-0 w-full mb-5">
            <input type="text" name="local" placeholder=" "
              class="pt-3 pb-2 block w-full px-0 mt-0 bg-transparent border-0 border-b-2 appearance-none focus:outline-none focus:ring-0 focus:border-black border-gray-200" />
            <label for="local" class="absolute duration-300 top-3 -z-1 origin-0 text-gray-500">
              Địa chỉ
            </label>
            <span class="text-sm text-red-600 hidden" id="error">
              Vui lòng nhập địa chỉ
            </span>
          </div>
          <div class="relative z-0 w-full mb-5">
            <input type="date" name="date" placeholder=" "
              class="pt-3 pb-2 block w-full px-0 mt-0 bg-transparent border-0 border-b-2 appearance-none focus:outline-none focus:ring-0 focus:border-black border-gray-200" />
            <label for="date" class="absolute duration-300 top-3 -z-1 origin-0 text-gray-500">
              Ngày sinh
            </label>
            <span class="text-sm text-red-600 hidden" id="error">
              Vui lòng nhập ngày sinh
            </span>
          </div>

          <fieldset class="relative z-0 w-full p-px mb-5">
            <legend class="absolute text-gray-500 transform scale-75 -top-3 origin-0">
              Giới tính
            </legend>
            <div class="block pt-3 pb-2 space-x-4">
              <label>
                <input type="radio" name="radio" value="1"
                  class="mr-2 text-black border-2 border-gray-300 focus:border-gray-300 focus:ring-black" />Nam
              </label>
              <label>
                <input type="radio" name="radio" value="2"
                  class="mr-2 text-black border-2 border-gray-300 focus:border-gray-300 focus:ring-black" />Nữ
              </label>
            </div>
            <span class="text-sm text-red-600 hidden" id="error">
              Vui lòng chọn giới tính
            </span>
          </fieldset>
          <div class="relative z-0 w-full mb-5">
            <input type="email" name="email" placeholder=" "
              class="pt-3 pb-2 block w-full px-0 mt-0 bg-transparent border-0 border-b-2 appearance-none focus:outline-none focus:ring-0 focus:border-black border-gray-200" />
            <label for="email" class="absolute duration-300 top-3 -z-1 origin-0 text-gray-500">
              Địa chỉ Email
            </label>
            <span class="text-sm text-red-600 hidden" id="error">
              Email không được bỏ tróng
            </span>
          </div>

          <div class="relative z-0 w-full mb-5">
            <input type="password" name="password" placeholder=" "
              class="pt-3 pb-2 block w-full px-0 mt-0 bg-transparent border-0 border-b-2 appearance-none focus:outline-none focus:ring-0 focus:border-black border-gray-200" />
            <label for="password" class="absolute duration-300 top-3 -z-1 origin-0 text-gray-500">
              Mật khẩu
            </label>
            <span class="text-sm text-red-600 hidden" id="error">
              Mật khẩu là bắt buộc
            </span>
          </div>

          <div class="relative z-0 w-full mb-5">
            <input type="password" name="password" placeholder=" "
              class="pt-3 pb-2 block w-full px-0 mt-0 bg-transparent border-0 border-b-2 appearance-none focus:outline-none focus:ring-0 focus:border-black border-gray-200" />
            <label for="password" class="absolute duration-300 top-3 -z-1 origin-0 text-gray-500">
              Nhập lại mật khẩu
            </label>
            <span class="text-sm text-red-600 hidden" id="error">
              Mật khẩu không đúng
            </span>
          </div>

          <button id="button" type="button"
            class="w-full px-6 py-3 mt-3 text-lg text-white transition-all duration-150 ease-linear rounded-lg shadow outline-none bg-pink-500 hover:bg-pink-600 hover:shadow-lg focus:outline-none">
            Đăng ký
          </button>
        </form>
      </div>
    </div>
  </section>
</body>

</html>
